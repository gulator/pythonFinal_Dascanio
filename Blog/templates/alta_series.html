{% extends 'base-principal.html' %}
{% load static %}
{% block bloque1 %}

<div class="container">
	<div class="row">
    	<div class="col">  
			<div class="form-control-modo-oscuro" style="width: 75% ; margin-right: 50%; margin-left: 10%;">
				<form action="/Blog/alta_serie" method="POST" enctype="multipart/form-data" style="color: whitesmoke;">
    			
					{% csrf_token %}

					<h3 style="color: rgb(236, 255, 168);">Nueva Serie</h3>

					{% if texto %}

					<div class="alert alert-danger" role="alert" style="text-align: center;">
					{{texto}}
					</div>
					
					{% endif %}

					{{formulario.media}}
					{{formulario.as_p}}

					<input type="hidden" name="autor" value="{{autor}}">
					<input type="hidden" name="fecha" value="{{fecha}}">
					<button class="btn btn-secondary" type="submit">Crear</button>

				</form>
			</div>
		</div>
	</div>
</div>




{% endblock %}
