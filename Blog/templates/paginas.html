{% extends 'base-principal.html' %}
{% load static %}
{% block bloque1 %}

<!--Alertas-->
  <div>
    {% if texto2%}
  <div class="alert alert-warning" role="alert" style="text-align: center;">
    {{texto2}}
  </div>
  {% endif %}
  {% if texto%}
  <div class="alert alert-danger" role="alert" style="text-align: center;">
    {{texto}}
  </div>
  {% endif %}
  </div>
  <!--Boton alta Pagina -->
  <div class="row">
    <div class="col" style="width: 20%;">
      <form action="/Blog/alta_pagina">  
        <div class="container">
          <div align="left" style="margin: auto;width: 400px;align-content: center;">
            <div class="row">          
              <div class="col">                
                <div class="input-group mb-3">
                  <input class="btn btn-success" type="submit" class="form-control" value="Crear Post">
                </div>
              </div>  
            </div>  
          </div>
        </div>    
      </form>
    </div>
    <div class="col" style="width: 65%;">
    </div>
    <!--buscar-->
    <div class="col" style="width: 15%;">
      <form action="/Blog/buscar_pagina">  
        <div class="container">
          <div style="margin-left: 30%;width: 300px;">
            <div class="row">          
              <div class="col">
                <i style="color: red; text-align: right;font-size:medium"><!--{{respuesta}}--></i>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="buscar posts por pelicula" name="pelicula">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2" >buscar</i></button>
                </div>
              </div>  
            </div>  
          </div>
        </div>    
      </form>
    </div>
  </div>






  <div class="container"> 
  
    <div class="row row-cols-1 row-cols-md-2 g-2">
      {% for n in paginas%}
      <div class="col">}
        <div>

        </div>
        <div class="card mb-4" style="max-width: 480px;">
          <a href="#!"><img class="card-img-top" src="{{n.imagen.url}}" alt="..." /></a>
          <div class="card-body" style="height: 200px;">
              <div class="small text-muted tinny">{{n.autor}} | {{n.fecha}}</div>
              <div class="small text-muted "><strong>Pelicula: {{n.pelicula}}</strong></div>
              <h2 class="card-title h4">{{n.titulo}}</h2>
              <p class="card-text">{{n.subtitulo}}</p>
              <a href="{% url 'pagina_single' n.id %}" class="text-muted-it-grey small paginas" style="align-items: bottom;"">Leer mas...</a>
          </div>
        </div>
      
      </div>
      {% endfor %}
      
    </div>    
    
  </div>
  

{% endblock %}
