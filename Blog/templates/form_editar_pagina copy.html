{% extends 'base-principal.html' %}
{% load static %}
{% block bloque1 %}

<div class="container">
	<div class="row">
    	<div class="col">  
			<div class="form-control-modo-oscuro" style="width: 75% ; margin-right: 50%; margin-left: 10%;">
				<form action="/Blog/alta_pagina" method="POST" enctype="multipart/form-data" style="color: whitesmoke;">
    			
					{% csrf_token %}

					<h3 style="color: rgb(236, 255, 168);">Crea un Post</h3>

					{% if texto %}

					<div class="alert alert-danger" role="alert" style="text-align: center;">
					{{texto}}
					</div>
					
					{% endif %}

					{{formulario.media}}
					{{formulario.as_p}}

					<input type="hidden" class="form-control form-control-sm oscuro" value="{{usuario}}" name="autor">
					<input type="hidden" class="form-control form-control-sm oscuro" value="{{fecha}}" name="fecha">
                    <input type="hidden" class="form-control form-control-sm oscuro" value="editado" name="editado">

					<button class="btn btn-secondary" type="submit">Enviar</button>

				</form>
			</div>
		</div>
	</div>
</div>

<div class="container">
    <div style="margin: auto;width: 600px;align-content: center;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col" style="text-align: center;">
                    <h3 style="color: rgb(236, 255, 168);">Edita el Post</h3>
                        {% if texto%}
                        <div class="alert alert-danger" role="alert" style="text-align: center;">
                        {{texto}}
                        </div>
                        {% endif %}
                        <div class="input-group mb-3" style="margin: auto;">                    
                            <span class="input-group-text mota" id="basic-addon1" style="width: 100px ;">Titulo</span>
                            <input type="text" class="form-control form-control-sm oscuro" name="titulo" maxlength="80" value="{{paginas.titulo}}">
                        </div>
                        <div class="input-group mb-3" style="margin: auto;">                    
                            <span class="input-group-text mota" id="basic-addon1" style="width: 100px ;">Subtitulo</span>
                            <input type="text" class="form-control form-control-sm oscuro" name="subtitulo" maxlength="80" value="{{paginas.subtitulo}}">
                        </div>
                        <div class="input-group mb-3" style="margin: auto;">                    
                            <span class="input-group-text mota" id="basic-addon1" style="width: 100px ;">Pelicula</span>
                            <input type="text" class="form-control form-control-sm oscuro" name="pelicula" maxlength="70" value="{{paginas.pelicula}}">
                        </div>
                        <div class="input-group mb-3">                    
                            <span class="input-group-text mota" id="basic-addon1" style="width: 100px ;"">Texto</span>
                            <textarea type="text" class="form-control" name="cuerpo"  rows="12" style="background-color: rgb(190, 190, 190); width: 80%;margin: auto;">{{paginas.cuerpo}}</textarea>
                            
                        </div>
                        <div class="input-group mb-3">
                            <input type="hidden" class="form-control form-control-sm oscuro" value="editado" name="editado">
                        </div>
                        <div class="input-group mb-3">
                            <input type="hidden" class="form-control form-control-sm oscuro" value="{{usuario}}" name="autor">
                        </div>
                        <div class="input-group mb-3">
                            <input type="hidden" class="form-control form-control-sm oscuro" value="{{fecha}}" name="fecha">
                        </div>
                        <button class="btn btn-secondary" type="submit">Enviar</button>
                </div>
        
            </div>
        </form>
    </div>
</div>

{% endblock %}
