{% extends 'base-principal.html' %}
{% load static %}
{% block bloque1 %}
<dir class="container">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">autor</th>
          <th scope="col">fecha</th>
          <th scope="col">comentario</th>
          <th scope="col">avatar</th> 
        </tr>
      </thead>
      <tbody>
          {% for n in mensajes %}
          <tr>        
          <th scope="row">{{n.id}}</th>
          <td>{{n.autor}}</td>
          <td>{{n.fecha}}</td>
          <td class="text-truncate" style="column-width: 100px;">{{n.comentario}}</td>          
          
          <td>
            {% if n.avatar %}
            <img src="{{n.avatar.url}}" style="height: 50px ; width:50 px;"/>
            {% endif %}
          </td>        
        </tr>
        {% endfor %}     
      </tbody>
    </table>
  
  </dir>

{% endblock %}
